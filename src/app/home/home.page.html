<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar #searchbar (ionInput)="StringUpdate(searchbar.value)"></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button size="large" (click)="SearchMovies()"> Buscar </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-item>
        <ion-title>Resultados de la b√∫squeda: "{{searchTerm}}" (Resultados: {{resultNumber}})</ion-title>
      </ion-item>
    </div>
    <ion-list>
      <ion-item *ngFor="let movie of movies">
        <ion-label>{{movie.Title}} ({{movie.Year}})</ion-label>
      </ion-item>
      <ion-item *ngIf="movies.length === 0">
        <ion-label>No hay resultados</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
