<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar #searchbar (ionInput)="StringUpdate(searchbar.value)"></ion-searchbar>
    <ion-buttons slot="primary">
      <ion-button size="large" (click)="SearchMovies()">
        <ion-icon name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <div>
      <ion-item *ngIf="!(searchTerm.length === 0)">
        <ion-title>Resultados de la b√∫squeda: "{{searchTerm}}" (Resultados: {{resultNumber}})</ion-title>
      </ion-item>
    </div>
    <ion-list>
      <ion-item *ngFor="let movie of movies">
        <ion-button (click)="ShowMovieDetails(movie.imdbID)">
          <ion-label>{{movie.Title}} ({{movie.Year}})</ion-label>
        </ion-button>
      </ion-item>
      <ion-item *ngIf="movies.length === 0">
        <ion-label>No hay resultados</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
